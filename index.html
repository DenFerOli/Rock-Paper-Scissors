<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <ul class="rock-paper-scissors-main-container">
            <li>
                <button class="rock-paper-scissors-container" id="rock">
                    <img src="img/rock.png" alt="">
                </button>
            </li>
            <li>
                <button class="rock-paper-scissors-container" id="paper">
                    <img src="img/paper.png" alt="">
                </button>
            </li>
            <li>
                <button class="rock-paper-scissors-container" id="scissors">
                    <img src="img/scissors.png" alt="">
                </button>
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
